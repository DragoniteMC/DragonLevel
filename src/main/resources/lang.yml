prefix: "<color:#708c98>DragonLevel//</color><gray> "
no-player-arg-in-console: "you must specify a player in the console"
level:
  stats:
    - ""
    - "<gradient:yellow:red>---------------- Level Status -----------------</gradient>"
    - ""
    - "<gray>Current Level: <color:#00c8ff>Lv.{LEVEL}"
    - "<gray>Current Exp: <color:#00c8ff>{EXP}"
    - "<gray>Progress: <aqua>{PROGRESS} <color:#59e37d>{PERCENT}%</color>"
    - ""
    - "<gradient:red:yellow>----------<color:#ffc31c> You can gain more experience to level up! </color>----------</gradient>"
    - ""
  upgrade:
    - "<gradient:red:yellow>-----------------------------------------</gradient>"
    - ""
    - "<green><obfuscated>0<reset> <color:#ffc31c>LEVEL UP! <green><obfuscated>0<reset>"
    - ""
    - "<gray>You have leveled up to level <color:#00c8ff>Lv.{LEVEL}</color>"
    - "<gray>You require <color:#00c8ff>{EXP}</color> experience to level up!!"
    - ""
    - "<gradient:red:yellow>-----------------------------------------</gradient>"
  downgrade:
    - "<gradient:red:yellow>-----------------------------------------</gradient>"
    - ""
    - "<green><obfuscated>0<reset> <color:#ffc31c>LEVEL DOWN! <green><obfuscated>0<reset>"
    - ""
    - "<gray>You have leveled down to level <color:#00c8ff>Lv.{LEVEL}</color>"
    - "<gray>You require <color:#00c8ff>{EXP}</color> experience to level up!!"
    - ""
    - "<gradient:red:yellow>-----------------------------------------</gradient>"
operation-success: "<color:#50c878>operation successful"
operation-failed: "<red>operation failed: {0}"
result:
  PLAYER_NOT_EXIST: "<red>player does not exist"
  SUCCESS: "<color:#50c878>operation successful"
  UNKNOWN_ERROR: "<red>unknown error:"
  ERROR: "<red>operation failed: {0}"